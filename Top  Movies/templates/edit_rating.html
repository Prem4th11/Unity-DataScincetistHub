<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
    <form action="{{ url_for('edit', id=book.id) }}" method="POST">
        <p>Book Name: {{ book.title }}</p>
        <p>Current Rating: {{ book.rating }}</p>
        <input type="hidden" name="id" value="{{ book.id }}">
        <input name="rating" type="number" step="0.1" placeholder="New Rating" required>
        <button type="submit">Change Rating</button>
    </form>
</body>
</html>
